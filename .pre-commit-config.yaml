  - repo: https://github.com/crate-ci/typos
    rev: v1
    hooks:
      - id: typos

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.8.1
    hooks:
      - id: prettier
        # exclude: |
        #   (?x)^(
        #       antai-fullstack/frontend/src/client/.*|
        #       antai-fullstack/backend/app/email-templates/.*
        #   )$
